name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y nodejs npm  # nodejs와 npm 설치
          sudo npm install -g pm2  # pm2 전역 설치

      - name: Git pull
        run: sudo git pull origin develop # git pull 실행

      - name: Install project dependencies
        run: sudo npm ci # 프로젝트 의존성 설치

      - name: Restart server
        run: sudo npm run start:dev && sudo pm2 restart ohneul-server # 개발 서버 실행 및 pm2로 서버 재시작
