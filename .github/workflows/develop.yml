name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y nodejs npm  
          sudo npm install -g pm2

      - name: Change permissions
        run: sudo su -

      - name: Go Home
        run: cd

      # - name: Setup MySQL
      #   uses: mirromutth/mysql-action@v1.1
      #   with:
      #     mysql database: "ohneul"
      #     mysql user: ${{ secrets.DB_USERNAME }}
      #     mysql password: ${{ secrets.DB_PASSWORD }}

      # - name: Change root
      #  run: cd BE

      # - name: Check directory
      #  run: ls -al

      - name: Install Dotenv
        run: sudo npm install dotenv

      - name: Set up environment variables
        run: echo "DOT_ENV=${{ secrets.DOT_ENV }}" >> .env

      - name: Checking file
        run: ls -al

      # - name: Checking env file
      #   run: sudo cat .env

      - name: Remote
        run: git remote update

      - name: Git pull
        run: sudo git pull origin main

      - name: Install project dependencies
        run: sudo npm ci

      - name: Restart server
        run: sudo npm run start:dev && sudo pm2 restart ohneul-server
